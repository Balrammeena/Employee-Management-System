{% extends "base.html" %}
{% block title %}Messages | EMS{% endblock %}

{% block content %}

<div class="card">
  <div class="card-head">
    <h3>Messages</h3>
  </div>

  <div class="list">
    {% for m in messages %}
      <div class="list-item">
        <div>
          <div class="list-title">{{ m.title }}</div>
          <div class="list-text">{{ m.text }}</div>
        </div>
        <div class="list-time">{{ m.time }}</div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
